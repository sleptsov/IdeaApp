<ion-header>

  <ion-navbar color="primary">
    <ion-title>Todo List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab top right edge>
    <button ion-fab color="secondary" (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list *ngIf="todos">
    <ion-item-sliding #slidingList *ngFor="let item of todos">
      <ion-item>
        <div class="todo-item-wrapper">
          <div class="todo-item-icon" (click)="updateStatus(item)">
            <ion-icon *ngIf="!item?.isComplete" name="square-outline"></ion-icon>
            <ion-icon *ngIf="item?.isComplete" name="checkbox-outline"></ion-icon>
          </div>
          <div class="todo-item-box">
            <span [class.line-through]="item?.isComplete">{{item?.taskName}}</span>
            <span class="todo-item-date">{{item?.CreatedOn | date: 'dd/MM/yyyy'}}</span>
          </div>
          <div class="todo-item-link" *ngIf="item.link" (click)="visitLink(item.link)">
            <ion-icon name="link"></ion-icon>
          </div>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="openEditModal(item, slidingList)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteTodo(item, slidingList)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
