<ion-header>

  <ion-navbar color="primary">
    <ion-title>Todo List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab top right edge>
    <button ion-fab color="secondary" (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list *ngIf="todos">
    <ion-item-sliding #slidingList *ngFor="let item of todos">
      <ion-item class="todo-item-wrapper" [class.done]="item?.isComplete">
        <ion-icon item-start *ngIf="!item?.isComplete" name="square-outline" (click)="updateStatus(item)"></ion-icon>
        <ion-icon item-start *ngIf="item?.isComplete" name="checkbox-outline" (click)="updateStatus(item)"></ion-icon>
        <div class="todo-text">
          <span>{{item?.taskName}}</span>
          <span class="date">{{item?.CreatedOn | date: 'dd/MM/yyyy'}}</span>
        </div>
        <ion-icon item-end name="link" *ngIf="item.link" (click)="visitLink(item.link)"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="openEditModal(item, slidingList)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteTodo(item, slidingList)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
